services:
  frontend:
    image: itassets-frontend:latest
    hostname: itassets-frontend-service
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - "./keys/frontend_https/domain.crt:/srv/ssl/fullchain.pem:ro"
      - "./keys/frontend_https/domain.key:/srv/ssl/privkey.pem:ro"
    networks:
      - itassets
    depends_on: 
      - backend
      - upload_coordinator
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./frontend
      tags:
        - "itassets-frontend:latest"

  backend:
    image: itassets-backend:latest
    hostname: itassets-backend-service
    networks:
      - itassets
    volumes:
      - "./keys/backend_signing/tls.key:/srv/sign/backend/tls.key:ro" # Coordinator's Private Key
    depends_on: 
      - upload_coordinator
    env_file: 
      - "./environment/dev_backend.env"
      - "./environment/database.env"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/auth"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./backend
      tags:
        - "itassets-backend:latest"
  
  upload_coordinator:
    image: upload-coordinator:latest
    hostname: itassets-coordinator-service
    ports: 
      - 3030:3000/tcp
    networks:
      - itassets
    volumes:
      - "./keys/backend_signing/tls.crt:/srv/sign/backend/tls.crt:ro" # Backend's Public Key
      - "./keys/uploader_signing/tls.crt:/srv/sign/uploader/tls.crt:ro" # Uploader's Public Key
      - "./keys/coordinator_signing/tls.key:/srv/sign/coordinator/tls.key:ro" # Coordinator's Private Key
    depends_on: 
      - mariadb
    env_file: 
      - "./environment/coordinator.env"
      - "./environment/database.env"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./upload_coordinator
      tags:
        - "upload-coordinator:latest"

  uploader:
    image: aegis-uploader:latest
    hostname: aisuploader
    ports:
      - 3131:3000/tcp
    networks:
      - aisuploader
    restart: always
    volumes:
      - "./keys/coordinator_signing/tls.crt:/srv/sign/coordinator/tls.crt:ro" # Coordinator's Public Key
      - "./keys/uploader_signing/tls.key:/srv/sign/uploader/tls.key:ro" # Uploader's Private Key
    env_file:
      - "./environment/dev_uploader.env"
    cap_add:
    - SYS_ADMIN
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./aegis_uploader
      tags:
        - "aegis-uploader:latest"

  mariadb:
    image: mariadb:11.4-ubi
    hostname: mariadb-service
    networks:
      - itassets
    volumes:
      - ./sql:/var/lib/mysql:rw
    ports:
      - 3306:3306
    env_file: 
      - "./environment/database.env"
    restart: always
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    networks:
      - itassets
    restart: unless-stopped
    ports:
      - "9090:80"
    environment:
      - PMA_ARBITRARY=0
      - PMA_HOST=mariadb-service
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=Test1234
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

networks:
  itassets:
  aisuploader: