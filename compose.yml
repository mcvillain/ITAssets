services:
  frontend:
    image: itassets-frontend:latest
    hostname: frontend
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - "./ssl/domain.crt:/srv/ssl/fullchain.pem:ro"
      - "./ssl/domain.key:/srv/ssl/privkey.pem:ro"
    networks:
      - itassets
    depends_on: 
      - backend
      - upload_coordinator
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./frontend
      tags:
        - "itassets-frontend:latest"

  backend:
    image: itassets-backend:latest
    hostname: backend
    networks:
      - itassets
    depends_on: 
      - upload_coordinator
    env_file: "./environment/dev_backend.env"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/auth"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./backend
      tags:
        - "itassets-backend:latest"
  
  upload_coordinator:
    image: uploader-coordinator:latest
    hostname: coordinator
    ports: 
      - 3030:3000/tcp
    networks:
      - itassets
    depends_on: 
      - mariadb
    env_file: "./environment/dev_coordinator.env"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    build: 
      context: ./upload_coordinator
      tags:
        - "upload-coordinator:latest"

  mariadb:
    image: mariadb:11.4-ubi
    hostname: mariadb
    networks:
      - itassets
    volumes:
      - ./sql:/var/lib/mysql:rw
    ports:
      - 3306:3306
    environment:
      MARIADB_ROOT_PASSWORD: Test1234
    restart: always
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    networks:
      - itassets
    restart: unless-stopped
    ports:
      - "9090:80"
    environment:
      - PMA_ARBITRARY=0
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    logging: 
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

networks:
  itassets: